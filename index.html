<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Mascota</title>
    <style>
        /* Estilos básicos para mejorar la visualización del formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea,
        .form-group input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        .radio-group label, .checkbox-group label {
            margin-right: 15px;
            display: inline-block;
        }
        .button-group {
            text-align: right;
            margin-top: 30px;
        }
        .button-group button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .button-group #guardar-btn {
            background-color: #4CAF50;
            color: white;
        }
        .button-group #cancelar-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro de Mascota 🐾</h1>
    <form action="/submit-pet-registration" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>1. Información General</legend>
            
            <div class="form-group">
                <label for="nombre">Nombre de la Mascota:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="especie">Especie:</label>
                <select id="especie" name="especie" required>
                    <option value="">Seleccione una especie</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" list="sugerencias-raza">
                <datalist id="sugerencias-raza">
                    <option value="Labrador Retriever">
                    <option value="Pastor Alemán">
                    <option value="Siamés">
                    <option value="Periquito">
                </datalist>
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="sexo" value="macho" required> Macho
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="hembra"> Hembra
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="no-especificado"> No especificado
                    </label>
                </div>
            </div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 2;">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0" required>
                </div>
                <div style="flex: 1;">
                    <label for="unidad_edad">Unidad:</label>
                    <select id="unidad_edad" name="unidad_edad" required>
                        <option value="años">Años</option>
                        <option value="meses">Meses</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>2. Características Físicas</legend>
            
            <div class="form-group">
                <label for="color_principal">Color principal:</label>
                <input type="color" id="color_principal" name="color_principal" value="#ffffff">
                <input type="text" placeholder="o describa el color" name="descripcion_color">
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label>Tamaño:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tamaño" value="pequeño" required> Pequeño
                    </label>
                    <label>
                        <input type="radio" name="tamaño" value="mediano"> Mediano
                    </label>
                    <label>
                        <input type="radio" name="tamaño" value="grande"> Grande
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>3. Salud y Bienestar</legend>

            <div class="form-group">
                <label>Vacunas al día:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="vacunas" value="si" required> SÍ
                    </label>
                    <label>
                        <input type="radio" name="vacunas" value="no"> NO
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Esterilizado/Castrado:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="esterilizado" value="si" required> SÍ
                    </label>
                    <label>
                        <input type="radio" name="esterilizado" value="no"> NO
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="condiciones_medicas">Condiciones médicas:</label>
                <input type="text" id="condiciones_medicas" name="condiciones_medicas" placeholder="Alergias, enfermedades crónicas, etc.">
            </div>

            <div class="form-group">
                <label for="veterinario">Veterinario habitual:</label>
                <input type="text" id="veterinario" name="veterinario">
            </div>
        </fieldset>

        <fieldset>
            <legend>4. Documentación (Opcional)</legend>

            <div class="form-group">
                <label for="foto_mascota">Foto de la mascota:</label>
                <input type="file" id="foto_mascota" name="foto_mascota" accept="image/*">
            </div>

            <div class="form-group">
                <label for="carnet_vacunacion">Carnet de vacunación (PDF o Imagen):</label>
                <input type="file" id="carnet_vacunacion" name="carnet_vacunacion" accept=".pdf, image/*">
            </div>

            <div class="form-group">
                <label for="certificado_medico">Certificado médico:</label>
                <input type="file" id="certificado_medico" name="certificado_medico" accept=".pdf, image/*">
            </div>
        </fieldset>

        <fieldset>
            <legend>5. Otros detalles</legend>

            <div class="form-group">
                <label for="comportamiento">Comportamiento:</label>
                <select id="comportamiento" name="comportamiento" required>
                    <option value="">Seleccione el comportamiento</option>
                    <option value="tranquilo">Tranquilo</option>
                    <option value="jugueton">Juguetón</option>
                    <option value="timido">Tímido</option>
                    <option value="agresivo">Agresivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alimentos_preferidos">Alimentos preferidos:</label>
                <input type="text" id="alimentos_preferidos" name="alimentos_preferidos">
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>
        </fieldset>

        <div class="button-group">
            <button type="submit" id="guardar-btn">GUARDAR MASCOTA</button>
            <button type="reset" id="cancelar-btn">CANCELAR</button>
        </div>

    </form>
</div>

</body>
</html>
